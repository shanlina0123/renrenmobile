<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/other.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../plugin/js/httpUrl.js"></script>
    <!-- vue js-->
    <script src="../plugin/js/vue.js"></script>
    <script src="../plugin/js/axios.min.js"></script>
    <script src="../plugin/js/httpUrl.js"></script>
</head>

<body>
    <div class="wrap" id="my_vue_client_edit" v-cloak>
        <div class="main samePadding">
            <div class="formWrap">
                <img src="../images/logo.png" class="logo">
                <form class="loginForm" id="editMyInoForm">
                    <table class="changeTable">
                        <tr>
                            <td>姓名：</td>
                            <td id="myinfo_name" class="unAble"></td>
                        </tr>
                        <tr>
                            <td>旧手机：</td>
                            <td id="myinfo_mobile" class="unAble"></td>
                        </tr>
                        <tr>
                            <td>新手机：</td>
                            <td><input type="text" class="changeInput" name="newPhone" value="" ref="mobile"></td>
                        </tr>
                    </table>
                    <p class="changeNotice">为了能快速给您结佣请提供准确的手机号，勿频繁修改</p>
                    <input type="submit" class="formBtn" value="提交" @click="editMyinfoClick()">
                </form>
            </div>
        </div>
        <!-- //main -->
        <div class="errorLabel"></div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/layui/layui.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <!-- 嵌套数据js -->
    <script type="text/javascript" src="../js/pages/checkToken.js"></script>
    <script type="text/javascript" src="../js/pages/editMyinfo.js"></script>
</body>

</html>
