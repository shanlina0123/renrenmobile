<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>推荐客户</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <script src="../js/rem.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="main">
            <div class="formWrap">
                <form class="recommendForm">
                    <table class="formTable">
                        <tr>
                            <td>客户姓名：</td>
                            <td><input type="text" class="sameInput" name="userName"></td>
                        </tr>
                        <tr>
                            <td>手机号码：</td>
                            <td><input type="text" class="sameInput" name="uPhone"></td>
                        </tr>
                        <tr>
                            <td>请选择楼盘：</td><!--选择楼盘时用户在输入的时候有个模糊查询的效果-->
                            <td>
                                <div class="forInset">
                                    <input type="text" class="sameInput selectHouse" name="selectHouse" oninput="myFunction()">
                                    <ul class="forShowSearch">
                                        <li>查询结果</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <!--当是业务员的时候隐藏公司、备注选项给添加class="isShow"即可-->
                        <tr class="">
                            <td>公司：</td>
                            <td>
                                <div class="formSelect">
                                    <div class="showForm">人人居</div>
                                    <ul class="formUl">
                                        <li>人人居</li>
                                        <li>搜房</li>
                                        <li>其他</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr class="">
                            <td>备注：</td>
                            <td><input type="text" class="sameInput" name="remark"></td>
                        </tr>
                    </table>
                    <input type="submit" class="formBtn" value="立即推荐">
                </form>
            </div>
        </div><!-- //main -->
     <div class="errorLabel"></div>
    </div><!-- //wrap -->
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript">
           function  myFunction(){
                $(".forShowSearch").show();
            }
        $(function(){
            //类型选择
            $(".formSelect").click(function(){
                $(".formUl").slideToggle();
            });
            $(".formUl li").click(function(){
                var thisText = $(this).text();
                $(".showForm ").text(thisText);
            });
            //模糊查询简单效果
            $(".forShowSearch li").click(function(){
                var thisText = $(this).text();
                $(".selectHouse").val(thisText);
                 $(this).parents(".forShowSearch").hide();
            })
            //表单验证
            $(".recommendForm").validate({
                errorLabelContainer: $(".errorLabel"),
                rules: {
                    userName: {
                        required: true
                    },
                    uPhone: {
                        required: true,
                        mobile:true
                    },
                    selectHouse:{
                        required: true
                    }
                },
                messages: {
                    userName: {
                        required: "请输入客户姓名"
                    },
                    uPhone: {
                        required: "请正确输入客户手机号"
                    },
                    selectHouse:{
                        required: "请选择预约楼盘"
                    }
                }
            })
        })
    </script>
</body>
</html>
