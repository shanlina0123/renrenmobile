<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <script src="../js/rem.js"></script>

    <!-- vue -->
    <script src="../plugin/js/vue.js"></script>
    <script src="../plugin/js/axios.min.js"></script>
    <script src="../plugin/js/httpUrl.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="main samePadding">
            <img src="../images/logo.png" class="logo">
            <div class="formWrap">
                <form class="registForm" id="main">
                    <table class="formTable">
                        <tr>
                            <td>姓名：</td>
                            <td><input type="text" class="sameInput" name="nickname"></td>
                        </tr>
                        <tr>
                            <td>手机号：</td>
                            <td><input type="text" class="sameInput" name="mobile"></td>
                        </tr>
                        <tr>
                            <td>类型：</td>
                            <td>
                                <div class="formSelect">
                                    <div class="showForm">请选择</div>
                                    <ul class="formUl">
                                        <li v-for="item in type" @click="typeName(item.id,item.name)">{{item.name}}</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden"  id="economictid" name="economictid">
                    <input type="hidden"  id="wechatopenid" name="wechatopenid">
                    <input type="submit" class="formBtn" value="注册">
                </form>
            </div>
        </div><!-- //main -->
        <div class="errorLabel"></div>
    </div><!-- //wrap -->
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript" src="../js/pages/regist.js"></script>
</body>
</html>
