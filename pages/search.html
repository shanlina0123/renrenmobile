<head>

    <title>搜索页面</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/base.css">

<body>
    <!--[if lt IE 7]>

    <![endif]-->
    <div class="wrap">
        <div class="main samePadding">
            <div class="cusSearch">
                <div class="bannerSearch clearfix">
                    <div class="searchselect fl">
                        <div class="showText">新房</div>
                        <ul class="selectText">
                            <li>新房</li>
                            <li>二手房</li>
                            <li>商铺写字楼</li>
                        </ul>
                    </div>
                    <input type="text" class="searchInput fl">
                    <a href="newRoomList.html" class="searchImgWrap fl"><img src="../images/search.png" class="searchImage sameImg"></a>
                </div>
            </div>
            <!-- 搜索部分结束 -->
        </div>
        <!-- //main -->
        <div class="errorLabel"></div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript">
        $(function() {
            //类型选择
            $(".formSelect").click(function() {
                $(".formUl").slideToggle();
            });
            $(".formUl li").click(function() {
                var thisText = $(this).text();
                $(".showForm ").text(thisText);
            });
            //模糊查询简单效果
            $(".selectHouse").click(function() {
                $(this).siblings(".forShowSearch").show();
            })
            $(".forShowSearch li").click(function() {
                $(this).hide();
                var thisText = $(this).text();
                $(".selectHouse").val(thisText)
            })
        })
    </script>
</body>

</html>
